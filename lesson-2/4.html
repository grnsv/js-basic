<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        /**
         * Функция складывает переданные параметры.
         * @param {number} a
         * @param {number} b
         * @returns {number}
         */
        function add(a, b) {
            return a + b;
        }

        /**
         * Функция из параметра "а" вычитает параметр "b".
         * @param {number} a
         * @param {number} b
         * @returns {number}
         */
        function subtract(a, b) {
            return a - b;
        }

        /**
         * Функция делит параметр "a" на параметр "b".
         * @param {number} a
         * @param {number} b
         * @returns {number}
         */
        function divide(a, b) {
            return a / b;
        }

        /**
         * Функция умножает параметры.
         * @param {number} a
         * @param {number} b
         * @returns {number}
         */
        function multiply(a, b) {
            return a * b;
        }
    </script>
</body>
</html>

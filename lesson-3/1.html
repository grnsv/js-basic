<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="result"></div>
  <script>
    'use strict';

    let result = document.getElementById("result");
    result.writeResult = function(string) {
      let p = document.createElement('p');
      p.innerHTML = string;
      this.appendChild(p);
    };

    for (let i = 0; i <= 10; i++) {
      if (!i) {
        result.writeResult(`${i} – это ноль`);
        continue;
      }
      if (i % 2) {
        result.writeResult(`${i} – нечетное число`);
      } else {
        result.writeResult(`${i} – четное число`);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    'use strict';

    function ProductES5(name, price) {
      if (!new.target) {
        return new ProductES5(name, price);
      }
      this.name = name;
      this.price = price;
    }
    ProductES5.prototype.make25PercentDiscount = function() {
      this.price *= 0.75;
    };

    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
      make25PercentDiscount() {
        this.price *= 0.75;
      }
    }
  </script>
</body>
</html>
